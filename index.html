<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Galaxy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Apple Galaxy">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Apple Galaxy</h1>
        <p>Premium gadgets & accessories for your tech needs.</p>
        <a href="#" class="btn">Shop Now</a>
    </section>

    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h2>iPhone Case</h2>
            <p>$20</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h2>Wireless Charger</h2>
            <p>$35</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Apple Galaxy. All rights reserved.</p>
    </footer>

</body>
</html>
